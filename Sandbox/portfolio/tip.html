<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="../portfolio/css/tip.css">
</head>

<body id="bodyWrapper">
    <span id="applicationWrapper">
        <header id="headerWrapper">
            <h1 class="title">Tip Calculator</h1>
        </header>
        <main id="mainWrapper">
            <form id="formContainer">
                <div id="formItem1">
                    <h2>Total Before Tip:</h2>
                    <input id="befTotal" type="number" placeholder="">
                </div>
                <div id="formItem2">
                    <h2>Quality of Service:</h2>
                    <!-- <ul>
                        <li>Poor: 5% and up</li>
                        <li>Fair: 10% and up</li>
                        <li>Good: 15% and up</li>
                        <li>Great: 20% and up</li>
                    </ul> -->
                    <input id="quaService" type="number" placeholder="">
                </div>
                <button type="button" onclick="calculateTip()">Calculate Tip!</button>
            </form>

            <div>Tip: <span id="result"></span></div>
            <!-- To Do: Fix the input bar to make the left border appear, Change the size of the Input for the Quality of Service, Fix math to account for decimals, Change design to fit theme of tips, Check the footer and make sure it's not going to move in mobile if the keyboard appears upon input entry -->
            <div id="refWrapper">
                <h3>Quality of Service: Reference</h3>
                <ul>
                    <li><b>Poor: </b>5% and up</li>
                    <li><b>Fair: </b>10% and up</li>
                    <li><b>Good: </b>15% and up</li>
                    <li><b>Great:</b> 20% and up</li>
                </ul>
            </div>
        </main>
    </div>
    <footer id="footerWrapper">
        <p>&copy; Garrett Bond, 2019</p>
    </footer>
    <script src="../portfolio/js/tip.js"></script>
</body>

</html>

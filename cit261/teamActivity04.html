<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/teamActivity04.css">
</head>

<body>
    <div class="gridContainer">
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
        <div class="gridItem"></div>
    </div>

    <br>

    <button onclick="doReset()"> Clear the Board </button>

    <script>
        var isFirst = true;
        let cells = document.querySelectorAll(".gridItem");
        for(let cell of cells){
            cell.addEventListener('touchend', function(event){
                console.log(this);
            if(isFirst){
                //add X
                this.innerHTML = 'X';
                isFirst = false;
            }
            else{
                //add O
                this.innerHTML = 'O';
                isFirst = true;
            }
            })
        }

        function doReset(){
            for(let cell of cells){
                cell.innerHTML = '';
            }
        }
        
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D&D Tracker</title>
    <link rel="stylesheet" href="../wdd331/css/bootReview.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <header id="primaryTheme" class="jumbotron text-center">
        <h1 class="titleDisp">D&D Initiative Tracker</h1>
    </header>
    <div class="container well text-center" id="wellAdjustment">
        <h2 class="text-center titleDisp">Let's Get Started!</h2>
        <div class="row">
            <button type="button" class="btn btn-danger buttonSpacing" onclick="addItem()">Character Creation</button>
            <button type="button" class="btn btn-danger buttonSpacing" onclick="addItem()">Monster Selection</button>
        </div>
    </div>
    <div class="container well text-center" id="wellAdjustment">
        <h2 class="text-center titleDisp">Monster Selection</h2>
        <div class="row formItem">
            <table class="table table-bordered" id="tableStyle">
                <thead>
                    <tr>
                      <th>Name</th>
                      <th>CR</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class = "tableRowInsert monsterTable">
                        <td>John</td>
                        <td>John</td>
                    </tr>
                    <tr class = "tableRowInsert monsterTable">
                        <td>Doe</td>
                        <td>Doe</td>
                    </tr>
                    <tr class = "tableRowInsert monsterTable">
                        <td>Smith</td>
                        <td>Smith</td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-danger buttonSpacing" onclick="addItem()">Add to Roster</button>
        </div>
    </div>
    <div class="container well text-center" id="wellAdjustment">
        <h2 class="text-center titleDisp">Character Creation</h2>
        <div class="row formItem">
            <div class="col-sm-3 formItem">
                <p>Initiative</p>
                <input type="number" id="init" required name="initiative" placeholder="enter initiative...">
            </div>
            <div class="col-sm-3 formItem">
                <p>Name</p>
                <input type="text" id="name" required name="name" placeholder="enter name...">
            </div>
            <div class="col-sm-3 formItem">
                <p>AC</p>
                <input type="number" id="ac" required name="ac" placeholder="enter ac...">
            </div>
            <div class="col-sm-3 formItem">
                <p>Health</p>
                <input type="number" id="health" required name="health" placeholder="enter health...">
            </div>
            <button type="button" class="btn btn-danger buttonSpacing" onclick="addItem()">Add to Roster</button>
        </div>
    </div>
    <!-- <ul id="monsters"></ul> -->
    <div class="container well" id="encounterDisp">
        <h2 class="text-center titleDisp dkTitleDisplay">Encounter Roster</h2>
        <ul class="list-group" id="roster">
            <li class="list-group-item"><span>Init</span><span>Name</span><span>AC</span><span>HP</span>
                <span></span></li>
            <li class="list-group-item rosterListItem">
                <span contenteditable="true">15</span>
                <span contenteditable="true">Bard</span>
                <span contenteditable="true">14</span>
                <span contenteditable="true">30</span><span class="badge closeItem" onclick="deleteItem()">X</span>
            </li>
            <li class="list-group-item rosterListItem">
                <span contenteditable="true">12</span>
                <span contenteditable="true">Barbarian</span>
                <span contenteditable="true">18</span>
                <span contenteditable="true">57</span><span class="badge closeItem" onclick="deleteItem()">X</span>
            </li>
            <li class="list-group-item rosterListItem">
                <span contenteditable="true">20</span>
                <span contenteditable="true">Wizard</span>
                <span contenteditable="true">16</span>
                <span contenteditable="true">79</span><span class="badge closeItem" onclick="deleteItem()">X</span>
            </li>
        </ul>
        <button type="button" class="btn btn-secondary buttonSpacing" onclick="initOrder()">Turn Tracker</button>
    </div>
    <footer class="text-center">
        <p id="copy-right">&copy;2019 Garrett Bond</p>
    </footer>
    <script src="./javascript/bootReview.js"></script>
</body>

</html>

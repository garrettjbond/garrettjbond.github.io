<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Tip Calculator</title>
    <link href="./styleO.css" rel="stylesheet">
</head>
<body class="bg-slate-200">
    <main class="flex justify-center items-center ">
        <div class="lg:w-1/5 md:w-2/5 sm:w-3/5 h-4/7 rounded-lg py-12 px-10 flex justify-between items-center flex-col bg-white shadow-lg">
            <h1 class="text-4xl text-black font-semibold">Tip Calculator</h1>
            <form action="javascript:void(0);" class="flex grow justify-evenly py-4 items-center flex-col ">
                <div class="text-left w-3/4 flex justify-around sm:pb-2">
                    <label for="bill" class="font-medium text-xl">Bill</label>
                    <input type="tel" maxlength="6" id="befTotal" class="w-2/4 border-4 text-center mb-4" min="1" placeholder="$$$$" step="any">
                </div>
                <div class="text-left w-3/4 flex justify-around">
                    <label for="tip" class="font-medium text-xl">Tip</label>
                    <output id="result" class="w-2/4 border-4 text-center cursor-default">$$$$</output>
                </div>
            </form>
            <div id="quaService" class="grid grid-cols-2 gap-6">    
                <input type="button" onclick="calculateTip(this)" class=" card--button active:border-red-500 hover:border-red-500 bg-red-500" value="5%">
                <input type="button" onclick="calculateTip(this)" class=" card--button active:border-orange-500 hover:border-orange-500 bg-orange-500" value="10%">
                <input type="button" onclick="calculateTip(this)" class=" card--button active:border-yellow-500 hover:border-yellow-500 bg-yellow-500" value="15%">
                <input type="button" onclick="calculateTip(this)" class=" card--button active:border-green-600 hover:border-green-600 bg-green-600" value="20%">
            </div>
        </div>
    </main>
            <footer class="footer py-7" >
                <p>&copy; Garrett Bond, 2022</p>
            </footer>
    <script src="./tip.js"></script>
</body>

</html>

    <script>
        //step 1
        function readInput() {
            let inputClick = document.getElementById('inputClick').value;
            document.getElementById("emptyDiv").innerHTML = inputClick;
        }
        //step 2
        function doSum() {
            var result = 0;
            let x = document.getElementById('inputClick').value;

            for (var i = 1; i <= x; i++) {
                result += i;
            }

            document.getElementById("emptyDiv").innerHTML = result;
        }

        //step 3
        function addNumbers() {
            let a = document.getElementById('inputClick').value;
            let b = document.getElementById('inputPlus').value;



            let sum = parseInt(a) + parseInt(b);

            document.getElementById('emptyDiv').innerHTML = sum;
        }

                .value));

                .value));



        function multiplyNumbers() {
            let a = document.getElementById('inputClick').value;
            let b = document.getElementById('inputPlus').value;



            let product = parseInt(a) * parseInt(b);

            document.getElementById('emptyDiv').innerHTML = product;
        }
    </script>

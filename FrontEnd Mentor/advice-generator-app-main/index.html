<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Advice generator app</title>
  <script src="./myscripts.js"></script>
</head>
<body>
  <main>
    <div class="card card--dark">
      <h1 class="card--title">ADVICE #<span class="card--titleId">117</span></h1>
      <!-- Quote -->
      <p class="card--quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <img src="./images/pattern-divider-mobile.svg" alt="mobile divider" class="card--divider--mobile">
      <img src="./images/pattern-divider-desktop.svg" alt="desktop divider" class="card--divider--desktop">
      <!-- Dice Button -->
      <button class="card--button" accesskey="b" onclick="getQuote()"><img src="./images/icon-dice.svg" alt="See More Quotes" class="card--button--image">
      </button>
    </div>  
  </main>
  <footer class="attribution">
    <p class="footer--p">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer--p--source">Frontend Mentor</a>. 
    Coded by <a href="#" class="footer--p--author">Garrett Bond</a>.
    </p>
  </footer>
</body>
</html>

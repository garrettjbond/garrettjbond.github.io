<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formVal.css">
</head>

<body>
    <header>
        <h1 id="pageTitle"> Challenge: Form Validation</h1>
    </header>
    <main>
        <form id="formWrapper">
            <div>
                <p>Account Type <span class="requiredSymbol">*</span></p>
                <input type="radio" name="accountType"> <span>Personal Account</span>
                <input type="radio" name="accountType"> <span>Business Account</span>
            </div>
            <div>
                <p>First Name <span class="requiredSymbol">*</span></p>
                <input type="text" required>
            </div>
            <div>
                <p>Last Name <span class="requiredSymbol">*</span></p>
                <input type="text" required>
            </div>
            <div>
                <p>Country/Region <span class="requiredSymbol">*</span></p>
                <input type="text" required>
            </div>
            <div>
                <p>Street Address <span class="requiredSymbol">*</span></p>
                <input type="text" required>
            </div>
            <div>
                <p>Street Address 2 <span></span></p>
                <input type="text">
            </div>
            <div>
                <p>City<span class="requiredSymbol">*</span></p>
                <input type="text" required>
            </div>
            <div>
                <p>State/Province<span class="requiredSymbol">*</span></p>
                <input type="text" required>
            </div>
            <div>
                <p>Phone Number<span class="requiredSymbol">*</span></p>
                <input type="text" required>
            </div>
            <div>
                <p>Last Name <span class="requiredSymbol">*</span></p>
                <input type="text">
            </div>

        </form>
    </main>
    <footer>
        <p>&copy; Garrett Bond, 2019</p>
    </footer>
    <script src="./js/tip.js"></script>
</body>

</html>

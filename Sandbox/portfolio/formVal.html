<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/formVal.css">
</head>

<body>
    <header>
        <h1 id="pageTitle"> Challenge: Form Validation</h1>
    </header>
    <main>
        <form name="formVal" id="formWrapper">
            <div id="user">
                <p>Username <span class="requiredSymbol">*</span></p>
                <input type="text" required name="userName">
            </div>
            <div id="pass">
                <p>Password <span class="requiredSymbol">*</span></p>
                <input type="password" required name="passName">
            </div>
            <input id="btnSubmit" type="submit" onsubmit="accountCreation()">
        </form>
    </main>
    <footer>
        <p>&copy; Garrett Bond, 2019</p>
    </footer>
    <script src="./js/formVal.js"></script>
</body>

</html>
